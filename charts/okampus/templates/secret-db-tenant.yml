apiVersion: v1
kind: Secret
metadata:
  name: {{ include "okampus.dbTenantSecret" . }}
  labels:
    {{- include "okampus.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $keys := dict "PSQL_TENANT_DB_DATABASE" "name" "PSQL_TENANT_DB_USERNAME" "user" "PSQL_TENANT_DB_PASSWORD" "password"  -}}
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace (include "okampus.dbTenantSecret" .)) | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  PSQL_CONNECTION_STRING: {{ ternary (get $secretData "PSQL_TENANT_DB_CONNECTION_STRING") (((printf "postgresql://%s:%s@%s:%s/%s?sslmode=disable" (.Values.okampus.db.tenant.user | urlquery) (.Values.okampus.db.tenant.password | urlquery) .Values.okampus.db.tenant.host (.Values.okampus.db.tenant.port | toString) .Values.okampus.db.tenant.name) | default "empty") | b64enc) (or (empty .Values.okampus.db.tenant.user) (empty .Values.okampus.db.tenant.password) (empty .Values.okampus.db.tenant.host) (empty .Values.okampus.db.tenant.port) (empty .Values.okampus.db.tenant.name)) }}
  {{- range $key, $val := $keys -}}
  {{ $key | nindent 2 -}}: {{ ternary ((get $.Values.okampus.db.tenant $val) | b64enc) ((get $secretData $key) | default ("empty" | b64enc)) (not (empty (get $.Values.okampus.db.tenant $val))) }}
  {{- end -}}