apiVersion: v1
kind: Service
metadata:
  name: {{ include "okampus.name" . }}
  labels:
    {{- include "okampus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: api
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector: {{- include "okampus.selectorLabels" . | nindent 4 -}}
