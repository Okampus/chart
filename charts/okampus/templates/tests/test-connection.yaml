apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "okampus.name" . }}-test-connection"
  labels: {{- include "okampus.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "okampus.name" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
