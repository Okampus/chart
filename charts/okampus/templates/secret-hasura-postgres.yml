apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hasura.postgresSecret" . }}
  labels:
    {{- include "hasura.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace (include "hasura.postgresSecret" .)) | default dict -}}
  {{- $secretData := (get $secretObj "data") | default dict }}
  db: {{ ternary (get $secretData "db") ((printf "postgresql://%s:%s@%s:%s/%s?sslmode=disable" .Values.app.hasura.db.user .Values.app.hasura.db.password .Values.app.hasura.db.host (.Values.app.hasura.db.port | toString) .Values.app.hasura.db.name) | b64enc) (or (empty .Values.app.hasura.db.password) (or (empty .Values.app.hasura.db.name) (or (empty .Values.app.hasura.db.user) (or (empty .Values.app.hasura.db.host) (empty .Values.app.hasura.db.port))))) }}